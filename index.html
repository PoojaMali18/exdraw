<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://pbs.twimg.com/profile_images/1701265499357614080/4lGkkWCm_400x400.jpg" type="image/x-icon">
</head>

<body>

    <div class="main-cont">
        <div class="cont">
            <i class="fa-solid fa-bars fonta fa-2xs" style="color: #6a6a6a;"></i>
        </div>

        <div class="cont1">
            <div class="fin"><i class="fa-solid fa-unlock fa-2xs" style="color: #000000;"></i></div>
            <div class="vertical"></div>
            <div class="fin"><i class="fa-regular fa-hand fa-2xs" style="color: #000000;"></i></div>
            <div class="arrow"> <i class="fa-solid fa-arrow-pointer fa-xs " style="color:#625ed3"></i></div>
             <div class="fin"><i class="fa-regular fa-square fa-2xs" style="color: #000000;"></i> </div>
             <div class="fin"><i class="fa-solid fa-diamond fa-2xs" style="color: #000000;"></i> </div>
             <div class="fin"><i class="fa-regular fa-circle fa-2xs" style="color: #000000;"></i> </div>
             <div class="fin"><i class="fa-solid fa-arrow-right fa-2xs" style="color: #000000;"></i> </div>
             <div class="fin"><i class="fa-solid fa-minus fa-2xs" style="color: #000000;"></i> </div>
             <div class="fin"><i class="fa-solid fa-pencil fa-2xs" style="color: #000000;"></i> </div>
             <div class="fin"><i class="fa-solid fa-font fa-2xs" style="color: #000000;"></i> </div>
             <div class="fin"><i class="fa-regular fa-image fa-2xs" style="color: #000000;"></i> </div>
             <div class="fin"><i class="fa-solid fa-eraser fa-2xs" style="color: #000000;"></i> </div>
            <div class="vertical"></div>
             <div class="fin"><i class="fa-solid fa-shapes fa-2xs" style="color: #000000;"></i> </div>
        </div>

        <div class="last">
            <div class="user cont2"> <i class="fa-solid fa-user fa-2xs "
                    style="color: #ffffff;background-color:#6965db"></i>
            </div>
            <div class="cont lib"> <i class="fa-solid fa-book-open" style="color: #111212;"></i> Library</div>
        </div>

    </div>

    <div class="tect"> To move canvas,hold the mouse wheel or spacebar while dragging or use the handtool</div>

    <div class="logo1">
        <div class="logo"><img width=100 height=100
                src="https://pbs.twimg.com/profile_images/1701265499357614080/4lGkkWCm_400x400.jpg"> </img></div>
        <div class="tect1">EXCALIDRAW</div>
    </div>


    <div class="tect2"> All your data is saved locally in your browser </div>



    <div class="tools">
        <div>
            <div class="last1">
                <i class="fa-regular fa-folder fa-xs " style="color:#c7c7c7;background-color:transparent"></i>      open
            </div>

            <div class="last1">
                <i class="fa-regular fa-circle-question fa-xs" style="color:#c7c7c7;background-color:transparent"></i> Help
            </div>

            <div class="last1">
                <i class="fa-solid fa-user fa-xs " style="color:#c7c7c7;background-color:transparent"></i> Live Collabration
            </div>

            <div class="last1">
                <i class="fa-regular fa-folder fa-xs" style="color:#c7c7c7;background-color:transparent"></i> Try Excalidraw plus! 
            </div>
        </div>
    </div>


    <div class="last-cont">
        <div class="cont3">
            <i class="fa-solid fa-minus fa-2xs" style="color: #000000;"></i>
            <div class="vertical"></div>
            <div style="font-size:10px;">100%</div>
            <div class="vertical"></div>
            <i class="fa-solid fa-plus fa-2xs" style="color: #000000;"></i>

        </div>
        

   

        <div class="last5">
            <div class="folder"> <i class="fa-solid fa-shield" 
                    style="color:#6965db"></i>
            </div>
            <div class="cont8">  <i class="fa-regular fa-circle-question fa-xs" style="color:#000000;background-color:transparent"></i></i></div>
        </div>

    </div>




    <script src="javascript.js"></script>
</body>

</html>
